<h2>Edit Employee</h2>
<form #employeeForm="ngForm" (ngSubmit)="updateEmployee(employeeForm)">
  <div>
    <label for="employeeId">Employee Id:</label>
    <input type="number" id="employeeId" name="employeeId" [(ngModel)]="currEmployee.employeeId" readonly>
  </div>
  <div>
    <label for="employeeFirstName">First Name:</label>
    <input type="text" id="employeeFirstName" name="employeeFirstName" [(ngModel)]="currEmployee.employeeFirstName" required>
  </div>
  <div>
    <label for="employeeLastName">Last Name:</label>
    <input type="text" id="employeeLastName" name="employeeLastName" [(ngModel)]="currEmployee.employeeLastName" required>
  </div>
  <div>
    <label for="department">Department:</label>
    <select id="department" name="index" [(ngModel)]="index" required>
      <option *ngFor="let department of currDepartments; let i = index" [value]="i">{{ department.departmentName }}</option>
    </select>
  </div>
  <div>
    <button type="button" (click) = "reRoute()">Cancel</button>
    <button type="submit">Save</button>
  </div>
</form>
